<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Div</title>
    <style>
        .resizable-div {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="resizable-div" id="resizeDiv">
        <!-- Content goes here -->
    </div>
    <script>
        const resizeDiv = document.getElementById("resizeDiv");

        // Function to handle the resizing action
        function resizeElement(e) {
            e.preventDefault();
            document.addEventListener("mousemove", resize);
            document.addEventListener("mouseup", stopResize);
        }

        function resize(e) {
            resizeDiv.style.width = e.clientX - resizeDiv.getBoundingClientRect().left + "px";
            resizeDiv.style.height = e.clientY - resizeDiv.getBoundingClientRect().top + "px";
        }

        function stopResize() {
            document.removeEventListener("mousemove", resize);
            document.removeEventListener("mouseup", stopResize);
        }

        // Event listener to initiate resizing
        resizeDiv.addEventListener("mousedown", resizeElement);
    </script>
</body>
</html>
